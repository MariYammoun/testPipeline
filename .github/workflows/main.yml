name: Pipeline
on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write
  packages: write
  security-events: write
  actions: read

jobs:
  semantic-versioning:
    uses: ./.github/templates/release-version.yml
    secrets: inherit

  source-code-scan:
    uses: ./.github/templates/security-scan.yml
    secrets: inherit

  build-and-deploy:
    needs: [semantic-versioning, source-code-scan]
    runs-on: ubuntu-latest
    env:
        APP_VERSION: ${{ needs.semantic-versioning.outputs.new_tag }}
    steps:
         - name: checkout code
           uses: actions/checkout@v4
           with:
             fetch-depth: 0

         - name: Set up JDK 21
           uses: actions/setup-java@v4
           with:
               java-version: '21'
               distribution: 'temurin'
               cache: maven
         - name: update maven project version
           run: mvn versions:set -DnewVersion=${{ env.APP_VERSION }} -DgenerateBackupPoms=false
