name: SonarCloud Analysis

on:
  workflow_call:
    inputs:
      app_version:
        required: true
        type: string

permissions:
  contents: read

jobs:
  sonarqube-analysis:
    runs-on: ubuntu-latest
    services:
        sonarqube:
          image: sonarqube:community
          ports:
            - 9000:9000
          options: >-
            --health-cmd "curl -f http://localhost:9000/api/system/status"
            --health-interval 10s
            --health-timeout 5s
            --health-retries 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache : maven

      - name: wait for sonarqube to be ready
        run: |
            echo "attente du d√©marrage de sonarQube"
            until $(curl --output /dev/null --silent --head --fail http://localhost:9000/api/system/status); do
              printf '.'
              sleep 5
            done
            echo "sonarqube is ready"

      - name: build and analyze with sonar
        run: |
          mvn -B verify sonar:sonar \
            -Dsonar.host.url=http://localhost:9000 \
            -Dsonar.login=admin \
            -Dsonar.password=admin \
            -Dsonar.projectKey=${{ vars.SONAR_PROJECT_KEY }} \
            -Dsonar.projectVersion=${{ inputs.app_version }}
            
          
